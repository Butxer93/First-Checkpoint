<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
    <title>First Checkpoint</title>
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="twoone">
            <p>Whatever</p>
        </div>
        <div class="twotwo">
            <p>text</p>
        </div>
        <div class="twothree">
            <p>I want</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="threeone">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="threetwo">
            <img src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_1280.jpg" alt="GridThree image">
        </div>
    </div>
    <div class="gridFour">
        <div class="fourone">
            <p>My Even More Awesome Text!</p>
        </div>
        <div id="fourtwo">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>
    <div class="gridFive">
        <div class="fiveone">
            <p>My Even More Awesome Text!</p>
        </div>
        <div id="fivetwo">
            <img src="https://cdn.pixabay.com/photo/2014/11/03/11/06/hippo-515027_1280.jpg" alt="Left image">
            <img src="https://cdn.pixabay.com/photo/2024/03/21/14/29/car-8647805_1280.jpg" alt="Right image">
        </div>
    </div>
    <div class="gridSix">
        <i class="fa-solid fa-earth-europe"></i>
        <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
    </div>
</body>
</html>
